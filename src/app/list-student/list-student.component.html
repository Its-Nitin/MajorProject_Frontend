<br><br><br>
<div class="container">
<h3>All Students</h3>
<div   >
    <table class="table table-hover" >

        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>COURSE</th>
                <th>FEE</th>
                <th>MARKS</th>
                <th>OPERATIONS</th>
            </tr>
        </thead>
        <tbody *ngFor="let stu of allStudent">
            <tr>
                <td>{{stu.id}}</td>
                <td>{{stu.name}}</td>
                <td>{{stu.course}}</td>
                <td>{{stu.fee}}</td>
                <td>{{stu.marks}}</td>
                <td>
                    <button (click)="deleteStudent(stu.id)" class="btn btn-danger" style="margin-right: 10px;">delete</button>
                    <a routerLink="/updateStudent/{{stu.id}}" class="btn btn-warning " >Update</a>

                </td>
            </tr>
        </tbody>
    </table>

</div>
